<section id="product">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="productHeading text-center">
                    <h2 class="mb-3">Exclusive Products</h2>

                    <ul class="list-unstyled d-flex justify-content-center">
                        <li><a (click)="filter('')" class="m-4 text-decoration-none text-danger fw-semibold">New Arrival</a></li>
                        <li><a (click)="filter('top')" class="m-4 text-decoration-none text-black fw-semibold">Tops</a></li>
                        <li><a (click)="filter('shorts')" class="m-4 text-decoration-none text-black fw-semibold">Shorts</a></li>
                        <li><a (click)="filter('accesories')" class="m-4 text-decoration-none text-black fw-semibold">Accesories</a></li>
                    </ul>
                </div>
            </div>

            <div class="col-lg-3" *ngFor="let product of filterCategory">
                <div class="box-shadow">
                    <div class="card">
                       <img [src]='product.image'/>
                        <div class="card-body">
                            <h5 class="card-title">{{product.name}}</h5>
                            <p class="card-text">
                                <span class="text-danger fw-semibold me-2">P{{product.discountedPrice}}</span>
                                <del>P{{product.origPrice}}</del>
                                <span class="text-success ms-2">
                                    20% Off
                                </span>
                            </p>

                            <div class="row">
                                <div class="col-6">
                                    <span><i class="fa fa-star m-0" style="color: #f1f50f; "></i></span>
                                    <span><i class="fa fa-star m-0" style="color: #f1f50f; "></i></span>
                                    <span><i class="fa fa-star m-0" style="color: #f1f50f; "></i></span>
                                    <span><i class="fa fa-star m-0" style="color: #f1f50f; "></i></span>      
                                    <span><i class="fa fa-star m-0" style="color: #f1f50f; "></i></span>                                                 
                                </div>
								<div class="col-6 text-end">
                                            <button style="font-size: 12px;" class="btn btn-success" (click)=addtoCart(product)>ADD TO CART</button>
                                 </div>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
                      
              
        </div>
    </div>
</section>
